{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/newreview" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="album" name="album" placeholder="Album Title" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="artist" name="artist" placeholder="Artist" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="rating" name="rating" placeholder="Rating out of 10" type="text">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="review" name="review" rows="3"></textarea>
        </div>
        <div class="input-group">
            <input type="file" class="form-control" name="image" id="image" accept="image/*" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        </div>
        <button class="btn btn-primary" type="submit">Post</button>
    </form>
{% endblock %}
